<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dynamic Content from YAML</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script>
        fetch('_config.yml')
            .then(response => response.text())
            .then(data => {
                const settings = jsyaml.load(data);
                document.getElementById('title').textContent = settings.title;
                document.getElementById('name').textContent = settings.name;
            });
    </script>
</head>
<body>
    <h1 id="site-title"></h1>
    <p id="site-name"></p>
</body>
</html>
